<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoticfy | Canciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Spoticfy</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/canciones.html">Canciones</a></li>
                <li><a href="/artistas.html">Artistas</a></li>
                <li><a href="/cancionesxartista.html">Canciones x Artista</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="canciones">
            <h2>Canciones</h2>
            <div id="message">
                Cargando...
            </div>
            <ul id="lista-canciones"></ul>
        </section>
        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                const listaCanciones = document.getElementById("lista-canciones");
                const message = document.getElementById("message");

                fetch("http://localhost:8000/canciones")
                    .then((response) => response.json())
                    .then((data) => {
                        listaCanciones.innerHTML = "";
                        data.forEach((cancion) => {
                            const li = cancionDOM(cancion);
                            listaCanciones.innerHTML += li;
                        });
                        message.classList.add("hidden");
                    });
            });
        </script>
    </main>
</body>

</html>
